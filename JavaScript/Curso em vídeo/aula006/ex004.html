<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic soluta nulla totam debitis expedita quaerat alias illum voluptate quibusdam exercitationem consequatur, aliquid nemo ea rerum officia quia asperiores voluptatum quae?</p>
    <script>
        var nome =  window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} Letras<br>`)
        document.write(`Seu nome em maiusculas é 
        ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é 
        ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
